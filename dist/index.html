<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>我的画板</title>
    <link rel="stylesheet" href="style.6d1f98fd.css">
</head>

<body>

<canvas id="canvas"></canvas>
<div class="other">
    <div class="color">
        <button id="black" class="shape black"></button>
        <button id="yellow" class="shape yellow"></button>
        <button id="red" class="shape red"></button>
        <button id="pink" class="shape pink"></button>
        <button id="green" class="shape green"></button>
    </div>

    <div class="brush">
<button id="pen">
    <svg class="icon">
        <use xlink:href="#icon-pen"></use>
    </svg>
</button>
<button id="era">
    <svg class="icon">
    <use xlink:href="#icon-era"></use>
  </svg>
</button>
<button id="clear">
    <svg class="icon">
        <use xlink:href="#icon-clear"></use>
    </svg>
</button>
<button id="pen_big">
     <div class="big"></div>
</button>

<button id="pen_small">
        <div class="small"></div>
</button>
    </div>
</div>

<script>var era = document.getElementById('era');
var canvas = document.getElementById("canvas");
var yellow = document.getElementById('yellow');
var red = document.getElementById('red');
var green = document.getElementById('green');
var pink = document.getElementById('pink');
var black = document.getElementById('black');
var clear = document.getElementById('clear');
var pen = document.getElementById('pen');
var pen_big = document.getElementById('pen_big');
var pen_small = document.getElementById('pen_small');
canvas.width = document.documentElement.clientWidth;
canvas.height = document.documentElement.clientHeight;
var isTouchDevice = ('ontouchstart' in document.documentElement);
var ctx = canvas.getContext("2d");
var paining = false;
var EraserEnabled = false;
var last = {
  'x': undefined,
  'y': undefined
};
ctx.fillStyle = "black";
ctx.strokeStyle = "none";
ctx.lineWidth = 2;
ctx.lineCap = "round";

function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1); //起点

  ctx.lineTo(x2, y2); //终点

  ctx.stroke();
}

if (isTouchDevice) {
  canvas.ontouchstart = function (e) {
    var x = e.touches[0].clientX;
    var y = e.touches[0].clientY;
    paining = true;

    if (EraserEnabled) {
      ctx.clearRect(x - 20, y - 20, 40, 40);
    }

    last = [e.touches[0].clientX, e.touches[0].clientY];
  };

  canvas.ontouchmove = function (e) {
    var x = e.touches[0].clientX;
    var y = e.touches[0].clientY;
    var newPoint = {
      x: x,
      y: y
    };

    if (paining) {
      if (EraserEnabled) {
        ctx.clearRect(x - 15, y - 15, 30, 30);
      } else {
        drawLine(last[0], last[1], x, y);
      }

      last = [e.touches[0].clientX, e.touches[0].clientY];
    }
  };

  era.onclick = function () {
    console.log("点击");
    EraserEnabled = true;
  };

  clear.onclick = function () {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  };

  yellow.onclick = function () {
    ctx.strokeStyle = 'yellow';
  };

  red.onclick = function () {
    ctx.strokeStyle = 'red';
  };

  green.onclick = function () {
    ctx.strokeStyle = 'green';
  };

  pink.onclick = function () {
    ctx.strokeStyle = 'pink';
  };

  black.onclick = function () {
    ctx.strokeStyle = 'black';
  };

  pen.onclick = function () {
    paining = true;
    EraserEnabled = false;
  };

  pen_big.onclick = function () {
    ctx.lineWidth = 8;
  };

  pen_small.onclick = function () {
    ctx.lineWidth = 1;
  };
} else {
  canvas.onmousedown = function (e) {
    var x = e.clientX;
    var y = e.clientY;
    paining = true;

    if (EraserEnabled) {
      ctx.clearRect(x - 15, y - 15, 30, 30);
    }

    last = [e.clientX, e.clientY];
  };

  canvas.onmousemove = function (e) {
    var x = e.clientX;
    var y = e.clientY;
    var newPoint = {
      x: x,
      y: y
    };

    if (paining === true) {
      if (EraserEnabled) {
        ctx.clearRect(x - 15, y - 15, 30, 30);
      } else {
        drawLine(last[0], last[1], e.clientX, e.clientY);
        last = [e.clientX, e.clientY];
      }
    }
  };

  canvas.onmouseup = function () {
    paining = false;
  };

  era.onclick = function () {
    console.log("点击");
    EraserEnabled = true;
  };

  clear.onclick = function () {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  };

  yellow.onclick = function () {
    ctx.strokeStyle = 'yellow';
  };

  red.onclick = function () {
    ctx.strokeStyle = 'red';
  };

  green.onclick = function () {
    ctx.strokeStyle = 'green';
  };

  pink.onclick = function () {
    ctx.strokeStyle = 'pink';
  };

  black.onclick = function () {
    ctx.strokeStyle = 'black';
  };

  pen.onclick = function () {
    paining = true;
    EraserEnabled = false;
  };

  pen_big.onclick = function () {
    ctx.lineWidth = 8;
  };

  pen_small.onclick = function () {
    ctx.lineWidth = 1;
  };
}</script>
<script src="//at.alicdn.com/t/font_2412804_gffr6pqom6s.js"></script>
</body>
</html>
